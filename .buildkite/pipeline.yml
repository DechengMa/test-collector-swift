steps:
   - label: "Swift Build and Tests"
     command:
       - "swift test --parallel"
       - "swift build --configuration release"
     branches:
       - "main"
     agents:
       os: "macos"
     env:
       DEVELOPER_DIR: "/Applications/Xcode_{{matrix.xcode_version}}.app/Contents/Developer"
     matrix:
       setup:
         xcode_version:
           - "14.3.1"